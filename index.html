<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFAR - Image Find and Replace</title>
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="milligram.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="loadingOverlay">
    <div class="centerer">
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <div id="loadingTitle">Loading Application...</div>
    </div>
  </div>

  <div id="container">
    <div class="titleContainer">
      <h1 class="title">Umfüg</h1>
      <h1 class="titleShadow">Umfüg</h1>
    </div>
    <div class="uploadButtonWrapper">
      <div class="uploadButtonWrapperBorder"></div>
      <button>Select a file or drag it here</button>
      <input type="file" id="fileInput" name="file" />
    </div>
    <div class="content">
      <img id="imageSrc" alt="No Image"/>
      <canvas id="mainCanvas"></canvas>
      <canvas id="patchCanvas"></canvas>
      <input type="color" id="colorPicker" value="#ff0000">
      <input type="range" id="opacitySlider" min="0" max="100" value="50" step="1">
      <canvas id="processedCanvas"></canvas>
      <button id="downloadButton">Download Image</button>
      <button id="copyToInput">Copy to Input</button>
    </div>
  </div>

  <script src="scripts/main.js" type="text/javascript"></script>
  <script async src="scripts/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
