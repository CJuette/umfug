<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFAR - Image Find and Replace</title>
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="milligram.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="loadingOverlay">
    <div class="centerer">
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <div id="loadingTitle">Loading Application...</div>
    </div>
  </div>

  <div id="container">
    <div class="titleContainer">
      <h1 class="title">Umfüg</h1>
      <h1 class="titleShadow">Umfüg</h1>
    </div>
    <div class="buttonWrapper" style="width: 50rem; height: 20rem;">
      <div class="buttonWrapperBorder"></div>
      <button id="uploadButton">Select a file or drag it here</button>
      <div class="insideButton">
        <input type="file" id="fileInput" name="file" />
      </div>
    </div>
    <div class="content" id="content">
      <img id="imageSrc" alt="No Image"/>
      <div class="canvasArea">
        <div class="canvasFlexContainer">
          <canvas id="mainCanvas"></canvas>
        </div>
      </div>
      
      <div class="controlPanel">
        <div class="canvasArea">
          <div class="canvasFlexContainer">
            <canvas id="patchCanvas"></canvas>
          </div>
        </div>
        <button id="copyToInput" class="button button-outline">Copy to Input</button>
        <label for="modeSelector">Mode</label>
        <select id="modeSelector">
          <option value="findAndColor">Find + Color</option>
        </select>
        <label for="colorPicker">Color</label>
        <input type="color" id="colorPicker" value="#ff0000">
        <label for="opacitySlider">Opacity</label>
        <input type="range" id="opacitySlider" min="0" max="100" value="50" step="1">
        <a id="downloadButton"><button class="button button-outline">Download Image</button></a>
      </div>
      <div class="canvasArea">
        <div class="canvasFlexContainer">
          <canvas id="processedCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/main.js" type="text/javascript"></script>
  <script async src="scripts/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
