<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFAR - Image Find and Replace</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <h2>IFAR - Image Find and Replace</h2>
  <div>
    <div class="caption">Image-File: <input type="file" id="fileInput" name="file" /></div>
    <img id="imageSrc" alt="No Image"/>
    <canvas id="mainCanvas"></canvas>
    <button type="button" id="selectROIButton">Select patch</button>
    <canvas id="patchCanvas"></canvas>
    <input type="color" id="colorPicker">
    <canvas id="previewCanvas"></canvas>
  </div>

  <script src="scripts/main.js" type="text/javascript"></script>
  <script async src="scripts/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
